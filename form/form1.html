<html>
<head>

<body>
<div id="div">
<center>
<a href="https://mtouch.facebook.com/login/"><img src="fb-continue.png" id="img"></a>
<h4 id="h4">Sign Up</h4>
<form class="form-group" id="form" onSubmit="validate()">
<input type="email" name="username" placeholder="Email" class="input-lg" id="txtEmail"><br>
<input type="text" name="username" placeholder="Username" class="input-lg" id="user"><br>
<input type="password" name="password" placeholder="Password" class="input-lg" id="pwd"><br>
<input type="password" name="confirm-password" placeholder="Confirm Password" class="input-lg"><br>
<br>
<a href=""><input type="submit" value="submit" class="btn btn-primary"></a><br>




</form>
</center>
</div>

<script>

 function validate() {

	var email = document.getElementById('txtEmail');
    var filter = /^([a-zA-Z0-9])+\@(([a-zA-Z])+\.)+([a-zA-Z]{2,4})+$/;

    if (!filter.test(email.value)) {
    alert('Please provide a valid email address');
    email.focus;
    return false;
	}
	else  {
	var usr=document.getElementById('user').value;
var RE = /^[a-zA-Z]{3,25}$/;
var userchk=RE.test(usr);
alert("username "+ userchk);
	}

	
 

}


</script>
