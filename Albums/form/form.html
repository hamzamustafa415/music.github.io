<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Log in</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>


<body>
<h1 id="h1">Welcome To Music World</h1>
<div id="div">
<center>
<h4 id="head">Log in to your Music World account</h4>
<div>
<a href="https://mtouch.facebook.com/login/"><img src="fb-continue.png" alt="fb logo"/></a>
</div>

<form class="form-group" action="">
<p id="p">Or use your email address</p>
        <div class="">
          <label for="username" id="email">Email address</label><br>
          <input type="email" id="username" name="username" class="input-sm">
        </div>

        <div class="formElement">
          <label for="password" id="email">Password</label><br>
          <input type="password" id="password" name="password" class="input-sm" required>
        </div>

        <div class="formElement">
          <input type="checkbox" id="remember" name="remember" value="checked" checked="">
          <label for="remember" class="" id="email">Remember me</label>
        </div>

        <div class="formElement">
          <input class="btn btn-primary" name="submit" type="submit" id="submit" value="Log in" onClick="validate()">
        </div>
      </form>

      <a href="" id="email">Forgot your password?</a>
      <br />
      <br />
      
      <div class="row">
 
      <div class="col-sm-6">
      <p id="p">Don't have a account?<br />Create New<i class="glyphicon glyphicon-arrow-right"></i></p>
      </div>
      <div class="col-sm-6">
      <a href="form1.html" class="btn btn-danger" id="btn-mar">Sign Up</a>
      </div>
      
      </div>  
      </center>
      </div>
      
      
<script>

function validate() 

{  
	var email = document.getElementById('username');
    var filter = /^([a-zA-Z0-9])+\@(([a-zA-Z])+\.)+([a-zA-Z]{2,4})+$/;

    if (!filter.test(email.value)) {
    alert('Please provide a valid email address');
    email.focus;
    return false;
	}
}

</script>      


</body>
</html>
